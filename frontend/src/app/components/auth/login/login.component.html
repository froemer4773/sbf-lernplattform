<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <h1>SBF-Lernplattform</h1>
      <p>Deine kostenlose Pr&uuml;fungsvorbereitung</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <h2>Anmelden</h2>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="deine@email.de"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Dein Password"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        Error: {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Anmelden</span>
        <span *ngIf="isLoading">Wird geladen...</span>
      </button>

      <div class="register-link">
        Noch kein Account?
        <a (click)="goToRegister()">Jetzt registrieren</a>
      </div>
    </form>
  </div>
</div>
